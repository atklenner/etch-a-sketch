<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <header>Etch-a-Sketch</header>
